<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ name|title }}</title>
</head>
<body>
<h1>I am {{ name|title }}</h1>

        <p>Baby: {{ var }}</p>
    {% endif %}
{% endfor %}
</body>
</html>
